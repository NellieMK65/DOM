<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/index.js"></script>
		<title>DOM</title>
	</head>
	<body>
		<!-- Get element by id -->
		<div>
			<h5 id="greeting">Hello!</h5>
		</div>

		<!-- Get element by classname -->
		<div>
			<div class="banner">
				<h1>Hello!</h1>
			</div>

			<div class="banner">
				<h1>Sup?</h1>
			</div>

			<div class="banner">
				<h5>Tinier heading</h5>
			</div>
		</div>

		<!-- Get elements by tag name -->
		<main>
			<div>
				<div>
					<p>Hello!</p>
				</div>
			</div>
			<div>
				<div>
					<p>Hello!</p>
				</div>
			</div>
			<div>
				<div>
					<p>Hello!</p>
				</div>
			</div>
		</main>

		<!-- Query selectors -->
		<div>
			<ul class="ranked-list">
				<li>1</li>
				<li>
					<div>
						<ul>
							<li>2</li>
						</ul>
					</div>
				</li>
				<li>3</li>
			</ul>
		</div>

		<div>
			<ul class="unranked-list">
				<li>6</li>
				<li>2</li>
				<li>
					<div>4</div>
				</li>
			</ul>
		</div>
	</body>
</html>
